# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with docker run
        run: |
          echo ${{ secrets.HUB_DOCKER_TOKEN }}
          echo ${{ secrets.HUB_DOCKER_USERNAME }}
          chmod +x gradlew
          ./gradlew clean bootBuildImage
        env:
          HUB_DOCKER_TOKEN: ${{ secrets.HUB_DOCKER_TOKEN }}
          HUB_DOCKER_USERNAME: ${{ secrets.HUB_DOCKER_USERNAME }}
      - name: Docker with images
        run: docker images