apply plugin: 'org.springframework.boot'

bootBuildImage {
    imageName = "docker.pkg.github.com/vnobo/${rootProject.name}/${project.name}:${version}"
    publish = true
    docker {
        publishRegistry {
            url = "https://docker.pkg.github.com/vnobo"
        }
    }
}
dependencies {

    // 微信公众号API包
    implementation "com.github.binarywang:weixin-java-mp:${weixinVersion}"

    developmentOnly "org.springframework.boot:spring-boot-devtools"
}

